<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <form action="{% url 'your_form_view' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" placeholder="Location">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="tel" class="form-control" name="contact" placeholder="Contact Number">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" class="form-control" name="language" placeholder="Language">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="skill" class="form-label">Skill</label>
                    <input type="text" class="form-control" name="skill" placeholder="Skill">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="work_expirence	" class="form-label">Work Experience</label>
                    <input type="text" class="form-control" name="work_expirence	" placeholder="Work Experience">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="education" class="form-label">Education</label>
                    <input type="text" class="form-control" name="education" placeholder="Education">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="project" class="form-label">Project</label>
                    <input type="text" class="form-control" name="project" placeholder="Project">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="link" class="form-label">Link</label>
                    <input type="url" class="form-control" name="link" placeholder="Link">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="summary" class="form-label">Summary</label>
                    <textarea class="form-control" name="summary" placeholder="Summary"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="Image" class="form-label">Image</label>
                    <input type="file" class="form-control" name="image" placeholder="Image">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                   <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        
    </div>

</form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  </body>
</html>
